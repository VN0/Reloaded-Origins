construction_yard_a:
	Inherits: ^Building
	Inherits@shape: ^4x4Shape
	Buildable:
		Queue: Building
		BuildPaletteOrder: 1000
		Prerequisites: ~disabled
		Description: Produces Atreides structures.
		IconPalette: chromedune
	Building:
		Footprint: xxxx xxxx xxxx xxxx
		Dimensions: 4,4
	LaysTerrain:
		TerrainTypes: Rock
		Template: 88
	Selectable:
		Bounds: 168,112
	Health:
		HP: 3000
	Armor:
		Type: cy
	RevealsShroud:
		Range: 5c768
	Exit:
	Valued:
		Cost: 2000
	Production:
		Produces: Building, Support, Upgrade
	Tooltip:
		Name: Atreides Construction Yard
	CustomSellValue:
		Value: 2000
	BaseBuilding:
	Transforms:
		IntoActor: mcva
		Offset: 1,1
		Facing: 16
		DeployCursor: undeploy
	ProductionQueue@Building:
		Type: Building
	ProductionQueue@Support:
		Type: Support
	ProductionQueue@Upgrade:
		Type: Upgrade
	ProductionBar@Building:
		ProductionType: Building
	ProductionBar@Support:
		ProductionType: Support
	ProductionBar@Upgrade:
		ProductionType: Upgrade
	WithBuildingPlacedOverlay:
		Palette: d2kpal
	RenderSprites:
		PlayerPalette: d2kpal2
		Scale: 1.4
	ProvidesPrerequisite:
		Prerequisite: structures.atreides
	ProvidesPrerequisite@wall:
		Prerequisite: structures.dunes
	PrimaryBuilding:
		PrimaryCondition: primary
		ProductionQueues: Building
	Power:
		Amount: 20
	SpawnActorsOnSell:
		ActorTypes: light_inf, light_inf, engineer
	GrantConditionOnPrerequisite:
		Prerequisites: upgrade.construction_yard_a
		Condition: stardecoration
	WithDecoration@upgraded:
		RequiresSelection: true
		Image: pips2k
		Sequence: tag-upgraded
		ReferencePoint: Top, Right
		ZOffset: 256
		RequiresCondition: stardecoration
	WithTextDecoration@primary:
		RequiresSelection: true
		Text: PRIMARY
		ReferencePoint: Top
		ZOffset: 256
		RequiresCondition: primary
	RevealOnDeath:
		Radius: 5c768


